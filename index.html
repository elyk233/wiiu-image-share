<!DOCTYPE html>
<html>
<body>

<h1>Wii U Image Share</h1>
  
<p>Allows you to share images from Wii U gameplay to another device.</p>

   <form>
        <input type="file" name="myFile" mulitple>
        <br>
        <br>
        <input type="button" id="submitBtn" value="Upload Files">
        <label id="resp"></label>
    </form>
    <script>
      document.getElementById('submitBtn').addEventListener('click',
        function(e){
          google.script.run.withSuccessHandler(onSuccess).uploadFiles(this.parentNode)
        })
        
        function onSuccess(data){
          document.getElementById('resp').innerHTML = "File Uploaded to the path " +data;
        }
    </script>      
</body>
